<?xml version="1.0" encoding="UTF-8"?>
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">  -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem value="" />
			<p:menuitem value="Página JSF" action="index.jsf" />
		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<h:outputLabel>Cadastro de usuário</h:outputLabel>
		<br />
		<br />

		<h:messages autoUpdate="true" showSummary="false" showDetail="true"
			id="msg" />

		<h:panelGrid columns="2">

			<h:outputLabel>Id</h:outputLabel>
			<h:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />

			<h:outputLabel>Nome</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
				required="true" requiredMessage="Nome obrigatório" />

			<h:outputLabel>Sobrenome</h:outputLabel>
			<h:inputText
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}"
				required="true" requiredMessage="Sobrenome obrigatório" />

			<h:outputLabel>Idade</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />

			<h:outputLabel>Sexo</h:outputLabel>
			<h:selectOneMenu
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="FEMININO" />
				<f:selectItem itemValue="MASCULINO" />
			</h:selectOneMenu>
			<h:outputLabel>Email</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />

			<h:outputLabel>Login</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />

			<h:outputLabel>Senha</h:outputLabel>
			<h:inputSecret
				value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />

		</h:panelGrid>
		<br />
		<br />

		<h:commandButton value="Salvar"
			action="#{usuarioPessoaManagedBean.salvar}" />
		<h:commandButton value="Novo"
			action="#{usuarioPessoaManagedBean.novo}" />

		<br />
		<br />
	</h:form>
	<h:form id="formTable">
		<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user"
			cellpadding="5">
			<f:facet name="header">Lista de usuários</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{user.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink immediate="true"
					style="text-align: center; display:block;" id="btnEditar">
					<h:graphicImage url="resources/img/edit.png" width="24" height="24" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="btnEditar" render=":formulario" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink immediate="true"
					action="#{usuarioPessoaManagedBean.remover}"
					style="text-align:center; display:block;" id="btnRemover">
					<h:graphicImage url="resources/img/delete.png" width="24"
						height="24" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="btnRemover" render="@form :formulario:msg" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Telefones</f:facet>
				<h:commandLink immediate="true"
					action="telefones.jsf"
					style="text-align:center; display:block;" id="btnTelefone">
					<h:graphicImage url="resources/img/phone.png" width="24"
						height="24" />
						<f:param name="userId" value="#{user.id}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>

</html>
